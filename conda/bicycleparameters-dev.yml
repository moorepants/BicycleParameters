name: bicycleparameters-dev
channels:
  - conda-forge
dependencies:
  # pins are versions in Ubuntu 22.04
  # main
  - dynamicisttoolkit >=0.5.3
  - matplotlib >=3.5.1
  - numpy >=1.21.5
  - pyyaml >=5.4.1
  - scipy >=1.8.0
  - uncertainties >=3.1.5
  - yeadon >=1.3.0
  # app
  - dash >=2
  - dash-bootstrap-components
  - pandas >=1.3.5
  - plotly
  # dev
  - ipython
  - nose
  - numpydoc >=1.2
  - pytest
  - sphinx >=4.3.2
  - sphinx-gallery
