name: bicycleparameters-dev-old
channels:
  - conda-forge
dependencies:
  # pins are versions in Ubuntu 20.04
  # main
  - dynamicisttoolkit ==0.5.*
  - matplotlib ==3.1.*
  - numpy ==1.17.*
  - pyyaml ==5.3.*
  - scipy ==1.3.*
  - uncertainties ==3.1.*
  - yeadon ==1.3.*
  # app
  - dash >=2
  - dash-bootstrap-components
  - pandas
  - plotly
  # dev
  - nose
  - numpydoc <1.6
  - pytest
  - sphinx >=1.8.5
