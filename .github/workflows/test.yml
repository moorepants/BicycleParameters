# based on https://github.com/mamba-org/provision-with-micromamba
name: test
on:
  push:
    branches: master
  pull_request:
    branches: master
# cancels prior builds for this workflow when new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dependency-set: ["-old", ""]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        exclude:
          - dependency-set: "-old"
            python-version: "3.9"
          - dependency-set: "-old"
            python-version: "3.10"
          - dependency-set: "-old"
            python-version: "3.11"
          - dependency-set: "-old"
            python-version: "3.12"
          - dependency-set: "-old"
            python-version: "3.13"
    name: test
    steps:
      - uses: actions/checkout@v4
      - name: Setup Conda environment
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          channels: conda-forge
          environment-file: conda/bicycleparameters-dev${{ matrix.dependency-set }}.yml
          environment-name: bicycleparameters-dev${{ matrix.dependency-set }}
      - name: run tests
        shell: bash -l {0}
        run: |
          conda info
          conda list
          python -c "import bicycleparameters"
          py.test --doctest-modules bicycleparameters/
      - name: build documentation
        shell: bash -l {0}
        run: |
          conda info
          conda list
          cd docs
          make html
      - name: test installation
        shell: bash -l {0}
        run: |
          conda info
          python setup.py install
          conda list
